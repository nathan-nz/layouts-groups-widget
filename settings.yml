show_header:
  default: true
  type: bool
  description:
    en: 'Toggle the title header in the widget'
hidden_groups:
  type: list
  list_type: group
  default: ''
  description:
    en: 'Select which groups should be hidden from the widget'
style:
  type: enum
  default: 'normal'
  choices:
    - 'normal'
    - 'boxed'
    - 'modern'
    - 'masonry'
  description:
    en: 'Select a theme style for the widget (use normal if you would like to override with your own custom CSS)'
